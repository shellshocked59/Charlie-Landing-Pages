<style>
body {

}

*************************/

  margin: -10px 0px 0px -20px;

#listing a, #bookmark a {
  color: #222;

#listing a:visited, #bookmark a:visited {
  color: #222; }

#listing a:hover, #bookmark a:hover {

  color: #222; }

#listing a:focus, #bookmark a:focus {
  /*outline: thin dotted; */ }

/**************************
	END LISTING
*************************/
/**************************
	START BOOKMARK
*************************/
.bookmark {
	min-height:40%;
  /*-moz-box-shadow:    -3px 0px 5px 0px #27231A;
  -webkit-box-shadow: -3px 0px 5px 0px #27231A;
  box-shadow:         -3px 0px 5px 0px #27231A;*/
  box-shadow: 0 0 10px #27231A;
  -webkit-box-shadow: 0 0 10px #27231A;
  -moz-box-shadow: 0 0 10px #27231A;
  background-color: #DA6F2B;
  position: relative;
  top: -1500px;
  right: 20px;
  width: 225px;
  padding: 275px 30px 100px 30px;
  float: right;
  z-index: 1; }
  .bookmark img {
    width: 100%; }
  @media only screen and (max-width: 959px) {
    .bookmark {
      width: 23.438%;

      padding-right: 3.125%;
      word-wrap: break-word;
      right: 2.083%; } }
  @media only screen and (max-width: 670px) {

      -moz-border-radius: 6px;

.bookmark p {

.bookmark h3 {

.bookmark_header {

.bookmark_footer {

/**************************

	END ICONS
